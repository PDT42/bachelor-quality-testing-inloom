<div class="evaluator-list">
  <div *ngFor="let item of evaluatorService.getEvaluators() | async">
    <div class="evaluator-card" [routerLink]="'/evaluator'"
      [queryParams]="{ id: item.evaluator_id }">
      <span class="evaluator-card-header">
        Evaluator: {{ item.first_name }} {{ item.last_name }}
      </span>
    </div>
    <div class="">

    </div>
  </div>
</div>
